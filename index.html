<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/bb40cc116a.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/index.css">
    <title>PÃ¡gina de Login</title>
</head>

<body>
    <section>
        <div class="container">
            <div class="row login-page">
                <div class="col-lg-6 dashboard">
                    <div>
                        <h1>Dashboard</h1>
                        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
                    </div>
                </div>
                <div class="col-lg-6 form-login bg-dark">
                    <div class="position-login">
                        <form id="form_id" method="post" name="myform">
                            <div class='form-itemmmm'>
                                <input type="text" class="inputText" type="text" name="userName" id="userName"
                                    onkeyup="validarUserName()" required />
                                <span class="floating-label">User Name</span>
                                <div id="txtUserName"></div>
                            </div>
                            <div class='form-itemmmm'>
                                <input type="password" class="inputText" type="text" name="pass" id="pass"
                                    onkeyup="validarPass()" required />
                                <span class="floating-label">Password</span>
                                <div id="txtPass"></div>
                            </div>
                            <button type="submit" class="btn btn-primary style-button shadow-none"
                                onclick="enviar()"><a class="link-ab" href="pages/home.html"> Login</a></button>
                        </form>
                        <div class="links-form">
                            <a href="#">Forgot Password?</a>
                            <p>Do not have an account?<a href="#"> Signup</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="assets/js/login.js"></script>
</body>

</html>
